<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرۆشگای کوردستان - POS System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables - Light Mode */
        :root {
            --elevate-1: rgba(0,0,0, .03);
            --elevate-2: rgba(0,0,0, .08);
            --background: hsl(0, 0%, 100%);
            --foreground: hsl(0, 0%, 10%);
            --border: hsl(0, 0%, 90%);
            --card: hsl(0, 0%, 98%);
            --card-foreground: hsl(0, 0%, 10%);
            --card-border: hsl(0, 0%, 94%);
            --primary: hsl(142, 76%, 36%);
            --primary-foreground: hsl(0, 0%, 98%);
            --primary-border: hsl(142, 76%, 28%);
            --secondary: hsl(0, 0%, 90%);
            --secondary-foreground: hsl(0, 0%, 10%);
            --muted: hsl(0, 0%, 92%);
            --muted-foreground: hsl(0, 0%, 35%);
            --destructive: hsl(0, 84%, 40%);
            --destructive-foreground: hsl(0, 0%, 98%);
        }

        /* Dark Mode */
        .dark {
            --elevate-1: rgba(255,255,255, .04);
            --elevate-2: rgba(255,255,255, .09);
            --background: hsl(0, 0%, 9%);
            --foreground: hsl(0, 0%, 98%);
            --border: hsl(0, 0%, 18%);
            --card: hsl(0, 0%, 11%);
            --card-foreground: hsl(0, 0%, 98%);
            --card-border: hsl(0, 0%, 15%);
            --primary: hsl(142, 76%, 35%);
            --primary-foreground: hsl(0, 0%, 98%);
            --primary-border: hsl(142, 76%, 27%);
            --secondary: hsl(0, 0%, 16%);
            --secondary-foreground: hsl(0, 0%, 98%);
            --muted: hsl(0, 0%, 15%);
            --muted-foreground: hsl(0, 0%, 65%);
            --destructive: hsl(0, 84%, 35%);
            --destructive-foreground: hsl(0, 0%, 98%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        .app-container {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        /* Top Bar */
        .top-bar {
            height: 64px;
            background-color: var(--card);
            border-bottom: 1px solid var(--card-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
            gap: 1rem;
        }

        .top-bar-left {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .top-bar-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .store-name {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .store-time {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.875rem;
            color: var(--muted-foreground);
        }

        /* Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s;
            position: relative;
            overflow: visible;
        }

        .btn:disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .btn-icon {
            min-height: 36px;
            width: 36px;
            padding: 0;
        }

        .btn-default {
            min-height: 36px;
            padding: 0.5rem 1rem;
        }

        .btn-lg {
            min-height: 40px;
            padding: 0.5rem 2rem;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--primary-foreground);
            border-color: var(--primary-border);
        }

        .btn-primary:hover::after {
            content: '';
            position: absolute;
            inset: -1px;
            background-color: var(--elevate-1);
            pointer-events: none;
            border-radius: inherit;
        }

        .btn-primary:active::after {
            background-color: var(--elevate-2);
        }

        .btn-ghost {
            background-color: transparent;
            border-color: transparent;
        }

        .btn-ghost:hover::after {
            content: '';
            position: absolute;
            inset: -1px;
            background-color: var(--elevate-1);
            pointer-events: none;
            border-radius: inherit;
        }

        .btn-ghost:active::after {
            background-color: var(--elevate-2);
        }

        .btn-outline {
            background-color: transparent;
            border-color: rgba(0,0,0,0.1);
        }

        .dark .btn-outline {
            border-color: rgba(255,255,255,0.1);
        }

        .btn-outline:hover::after {
            content: '';
            position: absolute;
            inset: -1px;
            background-color: var(--elevate-1);
            pointer-events: none;
            border-radius: inherit;
        }

        .btn-outline:active::after {
            background-color: var(--elevate-2);
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Cart Section */
        .cart-section {
            width: 400px;
            background-color: var(--card);
            border-left: 1px solid var(--card-border);
            display: flex;
            flex-direction: column;
        }

        .cart-header {
            padding: 1rem;
            border-bottom: 1px solid var(--card-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .cart-title {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
        }

        .cart-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 2rem;
            text-align: center;
            color: var(--muted-foreground);
        }

        .cart-empty-icon {
            width: 64px;
            height: 64px;
            opacity: 0.2;
            margin-bottom: 1rem;
        }

        .cart-footer {
            padding: 1rem;
            border-top: 1px solid var(--card-border);
            background-color: rgba(0,0,0,0.02);
        }

        .dark .cart-footer {
            background-color: rgba(255,255,255,0.02);
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.125rem;
            margin-bottom: 0.75rem;
        }

        .cart-total-amount {
            font-size: 2.25rem;
            font-weight: 700;
        }

        .separator {
            height: 1px;
            background-color: var(--border);
            margin: 0.75rem 0;
        }

        /* Product Area */
        .product-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .category-filter {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            overflow-x: auto;
            white-space: nowrap;
        }

        .category-filter::-webkit-scrollbar {
            height: 6px;
        }

        .category-filter::-webkit-scrollbar-thumb {
            background-color: var(--muted);
            border-radius: 3px;
        }

        .category-buttons {
            display: inline-flex;
            gap: 0.5rem;
        }

        .product-grid-area {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .product-card {
            background-color: var(--card);
            border: 1px solid var(--card-border);
            border-radius: 0.75rem;
            padding: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-2px);
        }

        .product-card:hover::after {
            content: '';
            position: absolute;
            inset: -1px;
            background-color: var(--elevate-1);
            pointer-events: none;
            border-radius: inherit;
            z-index: 1;
        }

        .product-card h3 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .product-card .price {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .product-card .stock {
            font-size: 0.875rem;
            color: var(--muted-foreground);
        }

        .empty-message {
            display: flex;
            align-items: center;
            justify-center;
            height: 16rem;
            color: var(--muted-foreground);
            font-size: 1.125rem;
        }

        /* Add Product Button */
        .add-product-section {
            padding: 1rem;
            border-top: 1px solid var(--border);
        }

        /* Icon Styles */
        .icon {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }

        .icon-lg {
            width: 24px;
            height: 24px;
        }

        /* Hide scrollbar for Webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--muted);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--muted-foreground);
        }

        /* Cart Item Row */
        .cart-item {
            padding: 1rem;
            border-bottom: 1px solid var(--card-border);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .cart-item-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
            color: var(--muted-foreground);
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cart-item-quantity button {
            min-width: 24px;
            min-height: 24px;
            padding: 0;
            font-size: 0.875rem;
        }

        .cart-item-total {
            font-size: 1rem;
            font-weight: 600;
            color: var(--foreground);
        }

        .toast {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background-color: var(--card);
            border: 1px solid var(--card-border);
            border-radius: 0.5rem;
            padding: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .toast-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .toast-description {
            font-size: 0.875rem;
            color: var(--muted-foreground);
        }

        .toast-destructive {
            background-color: var(--destructive);
            color: var(--destructive-foreground);
            border-color: var(--destructive);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0,0,0,0.8);
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background-color: var(--background);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1.5rem;
            max-width: 500px;
            width: 90%;
            animation: zoomIn 0.3s;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.95);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .modal-buttons {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            background-color: var(--background);
            color: var(--foreground);
            font-family: inherit;
        }

        .form-input:focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="top-bar-left">
                <button class="btn btn-icon btn-ghost" onclick="handleNewSale()" data-testid="button-new-sale">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M1 4v6h6M23 20v-6h-6"/><path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/></svg>
                </button>
                <button class="btn btn-icon btn-ghost" onclick="toggleDarkMode()" data-testid="button-settings">
                    <svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M12 1v6m0 6v6m8.66-15.66l-4.24 4.24m-4.24 4.24l-4.24 4.24M23 12h-6m-6 0H1m20.66 8.66l-4.24-4.24m-4.24-4.24l-4.24-4.24"/></svg>
                </button>
            </div>
            <div class="top-bar-right">
                <h1 class="store-name" data-testid="text-store-name">فرۆشگای کوردستان</h1>
                <div class="store-time">
                    <span id="current-time" data-testid="text-time"></span>
                    <span>•</span>
                    <span id="current-date" data-testid="text-date"></span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Product Area -->
            <div class="product-area">
                <!-- Category Filter -->
                <div class="category-filter">
                    <div class="category-buttons" id="category-buttons"></div>
                </div>

                <!-- Product Grid -->
                <div class="product-grid-area">
                    <div id="product-grid-container"></div>
                </div>

                <!-- Add Product Button -->
                <div class="add-product-section">
                    <button class="btn btn-lg btn-primary" style="width: 100%; height: 64px; font-size: 1.25rem;" onclick="openAddProductModal()" data-testid="button-add-product">
                        <svg class="icon-lg" viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                        زیادکردنی بەرهەمی نوێ
                    </button>
                </div>
            </div>

            <!-- Cart Section -->
            <div class="cart-section">
                <div class="cart-header">
                    <h2 class="cart-title">
                        <svg class="icon-lg" viewBox="0 0 24 24"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
                        سەبەتە
                    </h2>
                    <button class="btn btn-ghost" onclick="clearCart()" data-testid="button-clear-cart" style="font-size: 0.875rem; display: none;" id="clear-cart-btn">
                        سڕینەوە
                    </button>
                </div>

                <div class="cart-items" id="cart-items">
                    <div class="cart-empty">
                        <svg class="cart-empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
                        <p style="font-size: 1.125rem;">سەبەتە بەتاڵە</p>
                        <p style="font-size: 0.875rem; margin-top: 0.25rem;">بەرهەمێک هەڵبژێرە</p>
                    </div>
                </div>

                <div class="cart-footer">
                    <div class="cart-total">
                        <span style="color: var(--muted-foreground);">کۆی گشتی:</span>
                        <span class="cart-total-amount" data-testid="text-total" id="cart-total">٠ د.ع</span>
                    </div>
                    <div class="separator"></div>
                    <button class="btn btn-lg btn-primary" style="width: 100%; height: 64px; font-size: 1.25rem;" onclick="checkout()" data-testid="button-checkout" id="checkout-btn" disabled>
                        تەواوکردنی فرۆشتن
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <script>
        // Kurdish Numerals
        const kurdishNumerals = {
            '0': '٠', '1': '١', '2': '٢', '3': '٣', '4': '٤',
            '5': '٥', '6': '٦', '7': '٧', '8': '٨', '9': '٩',
            '.': '.', ',': '،'
        };

        function toKurdishNumerals(num) {
            return String(num)
                .split('')
                .map(char => kurdishNumerals[char] || char)
                .join('');
        }

        function formatKurdishCurrency(amount) {
            return toKurdishNumerals(amount.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 2 })) + ' د.ع';
        }

        function formatKurdishDate(date) {
            const months = ['کانوونی دووەم', 'شوبات', 'ئازار', 'نیسان', 'ئایار', 'حوزەیران', 'تەمموز', 'ئاب', 'ئەیلول', 'تشرینی یەکەم', 'تشرینی دووەم', 'کانوونی یەکەم'];
            const day = toKurdishNumerals(date.getDate());
            const month = months[date.getMonth()];
            const year = toKurdishNumerals(date.getFullYear());
            return `${day} ${month} ${year}`;
        }

        function formatKurdishTime(date) {
            const hours = toKurdishNumerals(date.getHours().toString().padStart(2, '0'));
            const minutes = toKurdishNumerals(date.getMinutes().toString().padStart(2, '0'));
            return `${hours}:${minutes}`;
        }

        // State Management
        let products = [];
        let cartItems = [];
        let selectedCategory = 'هەموو';
        let isDarkMode = false;

        // Initialize
        async function init() {
            // Load products from API
            await loadProducts();
            
            // Update time
            updateTime();
            setInterval(updateTime, 1000);
            
            // Render initial state
            renderCategories();
            renderProducts();
            renderCart();
        }

        // Load products from API
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                products = await response.json();
            } catch (error) {
                console.error('Error loading products:', error);
                showToast('هەڵە', 'کێشەیەک هەیە لە بارکردنی بەرهەمەکان', 'destructive');
            }
        }

        // Update time and date
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = formatKurdishTime(now);
            document.getElementById('current-date').textContent = formatKurdishDate(now);
        }

        // Render categories
        function renderCategories() {
            const categories = ['هەموو', ...new Set(products.map(p => p.category))];
            const container = document.getElementById('category-buttons');
            container.innerHTML = categories.map(cat => `
                <button 
                    class="btn btn-default ${selectedCategory === cat ? 'btn-primary' : 'btn-outline'}"
                    onclick="selectCategory('${cat}')"
                    data-testid="button-category-${cat}"
                >
                    ${cat}
                </button>
            `).join('');
        }

        // Select category
        function selectCategory(category) {
            playSound('click');
            selectedCategory = category;
            renderCategories();
            renderProducts();
        }

        // Render products
        function renderProducts() {
            const filteredProducts = selectedCategory === 'هەموو' 
                ? products 
                : products.filter(p => p.category === selectedCategory);
            
            const container = document.getElementById('product-grid-container');
            
            if (filteredProducts.length === 0) {
                container.innerHTML = '<div class="empty-message">هیچ بەرهەمێک نەدۆزرایەوە</div>';
                return;
            }
            
            container.innerHTML = `
                <div class="product-grid">
                    ${filteredProducts.map(product => `
                        <div class="product-card" onclick="addToCart('${product.id}')" data-testid="product-${product.id}">
                            <h3>${product.name}</h3>
                            <div class="price">${formatKurdishCurrency(product.price)}</div>
                            <div class="stock">بڕی ماوە: ${toKurdishNumerals(product.quantity)}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            
            if (!product) return;
            
            if (product.quantity === 0) {
                playSound('error');
                showToast('هەڵە', 'ئەم بەرهەمە نەماوە', 'destructive');
                return;
            }
            
            const existingItem = cartItems.find(item => item.productId === productId);
            
            if (existingItem) {
                if (existingItem.quantity >= product.quantity) {
                    playSound('error');
                    showToast('هەڵە', 'بڕی کافی نییە', 'destructive');
                    return;
                }
                existingItem.quantity++;
                existingItem.lineTotal = existingItem.quantity * existingItem.unitPrice;
            } else {
                cartItems.push({
                    productId: product.id,
                    name: product.name,
                    quantity: 1,
                    unitPrice: product.price,
                    lineTotal: product.price
                });
            }
            
            playSound('add');
            renderCart();
        }

        // Update cart item quantity
        function updateQuantity(productId, newQuantity) {
            playSound('click');
            
            if (newQuantity <= 0) {
                removeFromCart(productId);
                return;
            }
            
            const product = products.find(p => p.id === productId);
            if (product && newQuantity > product.quantity) {
                playSound('error');
                showToast('هەڵە', 'بڕی کافی نییە', 'destructive');
                return;
            }
            
            const item = cartItems.find(i => i.productId === productId);
            if (item) {
                item.quantity = newQuantity;
                item.lineTotal = item.quantity * item.unitPrice;
                renderCart();
            }
        }

        // Remove from cart
        function removeFromCart(productId) {
            playSound('click');
            cartItems = cartItems.filter(item => item.productId !== productId);
            renderCart();
        }

        // Clear cart
        function clearCart() {
            playSound('click');
            cartItems = [];
            renderCart();
        }

        // Render cart
        function renderCart() {
            const container = document.getElementById('cart-items');
            const total = cartItems.reduce((sum, item) => sum + item.lineTotal, 0);
            
            document.getElementById('cart-total').textContent = formatKurdishCurrency(total);
            document.getElementById('checkout-btn').disabled = cartItems.length === 0;
            document.getElementById('clear-cart-btn').style.display = cartItems.length > 0 ? 'inline-flex' : 'none';
            
            if (cartItems.length === 0) {
                container.innerHTML = `
                    <div class="cart-empty">
                        <svg class="cart-empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
                        <p style="font-size: 1.125rem;">سەبەتە بەتاڵە</p>
                        <p style="font-size: 0.875rem; margin-top: 0.25rem;">بەرهەمێک هەڵبژێرە</p>
                    </div>
                `;
            } else {
                container.innerHTML = cartItems.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-details">
                            <div class="cart-item-quantity">
                                <button class="btn btn-icon btn-ghost" onclick="updateQuantity('${item.productId}', ${item.quantity - 1})">
                                    <svg class="icon" viewBox="0 0 24 24"><line x1="5" y1="12" x2="19" y2="12"/></svg>
                                </button>
                                <span>${toKurdishNumerals(item.quantity)}</span>
                                <button class="btn btn-icon btn-ghost" onclick="updateQuantity('${item.productId}', ${item.quantity + 1})">
                                    <svg class="icon" viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                                </button>
                            </div>
                            <div>
                                <div style="font-size: 0.75rem; color: var(--muted-foreground);">${formatKurdishCurrency(item.unitPrice)} × ${toKurdishNumerals(item.quantity)}</div>
                                <div class="cart-item-total">${formatKurdishCurrency(item.lineTotal)}</div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        // Checkout
        async function checkout() {
            playSound('click');
            
            if (cartItems.length === 0) return;
            
            const paymentMethod = 'نەقد';
            const total = cartItems.reduce((sum, item) => sum + item.lineTotal, 0);
            
            try {
                // Save sale
                await fetch('/api/sales', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        items: JSON.stringify(cartItems),
                        total,
                        paymentMethod
                    })
                });
                
                // Update product quantities
                for (const item of cartItems) {
                    const product = products.find(p => p.id === item.productId);
                    if (product) {
                        await fetch(`/api/products/${item.productId}`, {
                            method: 'PATCH',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                quantity: product.quantity - item.quantity
                            })
                        });
                    }
                }
                
                playSound('success');
                showToast('سەرکەوتوو بوو', 'فرۆشتنەکە تەواو بوو');
                
                // Clear cart and reload products
                cartItems = [];
                await loadProducts();
                renderCart();
                renderProducts();
                
            } catch (error) {
                playSound('error');
                showToast('هەڵە', 'کێشەیەک هەیە لە تۆمارکردنی فرۆشتنەکە', 'destructive');
            }
        }

        // New sale
        function handleNewSale() {
            playSound('click');
            clearCart();
        }

        // Toggle dark mode
        function toggleDarkMode() {
            playSound('click');
            isDarkMode = !isDarkMode;
            document.documentElement.classList.toggle('dark', isDarkMode);
        }

        // Show toast notification
        function showToast(title, description, variant = '') {
            const toast = document.createElement('div');
            toast.className = `toast ${variant === 'destructive' ? 'toast-destructive' : ''}`;
            toast.innerHTML = `
                <div class="toast-title">${title}</div>
                <div class="toast-description">${description}</div>
            `;
            
            document.getElementById('toast-container').appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Sound effects
        function playSound(type) {
            const frequencies = {
                click: { freq: 800, duration: 50, volume: 0.1 },
                add: { freq: 1000, duration: 200, volume: 0.15 },
                success: { freq: 1200, duration: 300, volume: 0.2 },
                error: { freq: 400, duration: 250, volume: 0.2 }
            };
            
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const { freq, duration, volume } = frequencies[type];
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = freq;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration / 1000);
            } catch (error) {
                console.error('Failed to play sound:', error);
            }
        }

        // Add product modal
        function openAddProductModal() {
            playSound('click');
            
            const overlay = document.createElement('div');
            overlay.className = 'modal-overlay';
            overlay.onclick = (e) => {
                if (e.target === overlay) {
                    overlay.remove();
                }
            };
            
            overlay.innerHTML = `
                <div class="modal">
                    <h2 class="modal-title">زیادکردنی بەرهەمی نوێ</h2>
                    <form id="add-product-form" onsubmit="handleAddProduct(event)">
                        <div class="form-group">
                            <label class="form-label">ناوی بەرهەم</label>
                            <input type="text" name="name" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">نرخ (د.ع)</label>
                            <input type="number" name="price" class="form-input" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">بڕ</label>
                            <input type="number" name="quantity" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">جۆر</label>
                            <input type="text" name="category" class="form-input" required>
                        </div>
                        <div class="modal-buttons">
                            <button type="button" class="btn btn-default btn-ghost" onclick="this.closest('.modal-overlay').remove()">پاشگەزبوونەوە</button>
                            <button type="submit" class="btn btn-default btn-primary">زیادکردن</button>
                        </div>
                    </form>
                </div>
            `;
            
            document.body.appendChild(overlay);
        }

        // Handle add product
        async function handleAddProduct(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const product = {
                name: formData.get('name'),
                price: parseFloat(formData.get('price')),
                quantity: parseInt(formData.get('quantity')),
                category: formData.get('category')
            };
            
            try {
                await fetch('/api/products', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(product)
                });
                
                playSound('success');
                showToast('سەرکەوتوو بوو', 'بەرهەمەکە زیادکرا');
                
                await loadProducts();
                renderCategories();
                renderProducts();
                
                document.querySelector('.modal-overlay').remove();
                
            } catch (error) {
                playSound('error');
                showToast('هەڵە', 'کێشەیەک هەیە لە زیادکردنی بەرهەمەکە', 'destructive');
            }
        }

        // Initialize app
        init();
    </script>
</body>
</html>
